<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Cambia el número de columnas según tus necesidades */
            gap: 20px; /* Espacio entre las imágenes */
        }

        .grid-item {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .grid-item img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS-Xpua_wVOcsufCzhbBUZkgElEd_0Cc3h05J3AA5rl1NLcH-J2eUm8&s=0" alt="Imagen de Roberto Musso">
            <p>Roberto Musso, Voz principal Desde 1984</p>
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMVcjdASNKoEjhrkOUJPypZ7UB-209JQ37Ef0yazFJkBdgfuSto8SB2kU&s=10" alt="Imagen de Gustavo Antuña">
            <p>Gustavo Antuña Miembro Desde 2009</p>
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrOZ1LYMByHeHTc_rutNCuudOYedoks6fu5CPOLoZ0hS5edNWBv3c9&s=0" alt="Imagen de Álvaro Pintos">
            <p>Álvaro Pintos Miembro Desde 1984</p>
        </div>
        <div class="grid-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSplauydlMUXRmwx385DoT1DUvu-Vdtu0tPx1gYucq8JKONFpCdWoDN&s=0" alt="Imagen de Santiago Marrero">
            <p>Santiago Marrero Miembro Desde 2009</p>
        </div>
    </div>
</body>
</html>
